<!DOCTYPE html>
<html ng-app="algo">
<head>
    <title>Project</title>
    <link href="stylesheets/bootstrap-flex.min.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap-reboot.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap-reboot.min.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheets/c3.css" rel="stylesheet" /> 
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="Controller">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">Enter a number to simulate the sorting techniques</h4>
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only">Input size</label>
                                <input class="form-control" placeholder="Enter input size" ng-model="number">
                            </div> 
                            <button type="button" class="btn btn-primary" ng-click="simulate()">Simulate</button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="card" ng-show="data">
                    <div class="card-block">
                        <h4 class="card-title">{{data}}</h4>
                    </div>
                </div>
                <div class="card">
                    <div class="card-block">
                        <h4 class="card-title">CHART</h4>
                        <zingchart id="myChart" zc-json="myJson" zc-height=500 zc-width=600></zingchart>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="list-group" ng-repeat="o in output">
                    <a href="#" class="{{o.colour}}" style={{o.style}}>{{o.name}} Sort : {{o.value}} ms</a> 
                </div>
            </div>
        </div> 
    </div>

    <script src="javascripts/angular.min.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
    <script src="javascripts/Chart.js"></script>
    <script src="javascripts/angular-chartjs.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <script src="javascripts/jquery-3.1.1.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->
    <script src="javascripts/bootstrap.min.js"></script>
</body>
</html>
